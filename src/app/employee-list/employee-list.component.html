<!-- Employee List -->
<h2>Employee List</h2>
<div class="table-responsive" style="max-height: 470px; overflow-y: auto; border: 1px solid #ddd; position: relative;">
    <table class="table table-bordered">
        <thead style="position: sticky; top: 0; z-index: 100;">
            <tr>
                <th style="background-color: #BBDEFE;">First Name</th>
                <th style="background-color: #BBDEFE;">Last Name</th>
                <th style="background-color: #BBDEFE;">Email</th>
                <th style="background-color: #BBDEFE;" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td class="text-center">
                    <button (click)="updateEmployee(employee.id)" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Update</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm ms-2"><i class="fa fa-eye"></i> View</button>
                    <button (click)="openDeleteModal(employee.id)" class="btn btn-danger btn-sm ms-2"><i class="fa fa-trash"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" #deleteModal tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this employee?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
