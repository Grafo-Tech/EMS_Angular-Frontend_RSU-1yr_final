<h2>Employee List</h2>
<div class="table-responsive" style="max-height: 470px; overflow-y: auto; border: 1px solid #ddd; position: relative;">
    <table class="table table-bordered">
        <thead style="position: sticky; top: 0; z-index: 100;">
            <tr>
                <th style="background-color: #BBDEFE; position: relative;">First Name</th>
                <th style="background-color: #BBDEFE; position: relative;">Last Name</th>
                <th style="background-color: #BBDEFE; position: relative;">Email</th>
                <th style="background-color: #BBDEFE; position: relative;" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td class="text-center">
                    <button (click)="updateEmployee(employee.id)" class="btn btn-sm" style="background-color: #5c90ef;">Update</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm ms-2">View</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm ms-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
