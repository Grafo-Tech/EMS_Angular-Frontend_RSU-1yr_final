<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td class="text-center">
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary">Update</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 15px;">Details</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 15px;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
