<div class="col-md-6 offset-md-3">
    <h2>Create Employee</h2>
    <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
        </div>

        <div class="form-group">
            <label>Position</label>
            <div class="custom-dropdown">
                <select class="form-control" [(ngModel)]="employee.position" name="position">
                    <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
                </select>
                <i class="fa fa-chevron-down dropdown-icon"></i> <!-- Custom Dropdown Icon -->
            </div>
        </div>

        <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline" *ngFor="let gen of genders">
                <input class="form-check-input" type="radio" [(ngModel)]="employee.gender" name="gender" [value]="gen" required>
                <label class="form-check-label">{{ gen }}</label>
            </div>
        </div>

        <div class="form-group">
            <label>Skills</label><br>
            <div class="form-check form-check-inline" *ngFor="let skill of skills; let i = index">
                <input class="form-check-input" type="checkbox" [(ngModel)]="employee.selectedSkills[i]" name="skills">
                <label class="form-check-label">{{ skill }}</label>
            </div>
        </div>

        <div class="form-group mt-3">
            <button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Save</button>
            <button class="btn btn-secondary ms-2" type="button" (click)="clearForm(employeeForm)"><i class="fa fa-eraser"></i> Clear</button>
        </div>
    </form>
</div>
